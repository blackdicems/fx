<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Forex lot Calculator">
    <meta name="author" content="BlackdiceMs">
    <link rel="icon" type="image/x-icon" href="./img/bull.png">
    <title>Size Position Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script class="powered" type="text/javascript" src="https://widgets.myfxbook.com/scripts/fxMarkets.js"></script>

</head>

<body>
    <main id="app">
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <span class="fs-4">Size Position Calculator</span>
            </header>

            <div class="row align-items-md-stretch">
                <div class="col-lg-4 col-sm-6 mb-4">
                    <div class="h-100 p-5 text-white bg-dark rounded-3">
                        <form>
                            <div class="mb-3">
                                <label for="input_symbol" class="form-label">Symbol</label>
                                <select class="form-select" v-model="current.input_symbol" @change="input_symbol_change">
                                    <optgroup label="FOREX">
                                        <option value="100000">EURUSD</option>
                                    </optgroup>
                                    <optgroup label="METAL">
                                        <option value="100">XAUUSD</option>
                                    </optgroup>
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="input_balance" class="form-label">Balance ({{current.input_balance}}$)</label>
                                <input type="number" v-model="current.input_balance" @change="input_balance_change" class="form-control" id="input_balance" placeholder="$">
                            </div>
                            <div class="mb-3">
                                <label for="input_risk" class="form-label">Risk ({{current.input_risk}}%)</label>
                                <input type="range" v-model="current.input_risk" @change="input_risk_change" class="form-range" id="input_risk" placeholder="%" min="1" max="10">
                            </div>
                            <div class="mb-3">
                                <label for="input_open_price" class="form-label">Entry Price</label>
                                <input type="number" v-model="current.input_open_price" @change="input_open_price_change" class="form-control" id="input_open_price" step="0.01">
                            </div>
                            <div class="mb-3">
                                <label for="input_stop_lost_price" class="form-label">Stop Lost Price</label>
                                <input type="number" v-model="current.input_stop_lost_price" @change="input_stop_lost_price_change" class="form-control" id="input_stop_lost_price" step="0.01">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 mb-4">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <form>
                            <div class="mb-3">
                                <label for="pipette_value" class="form-label">Pipette</label>
                                <input type="number" v-model="current.pipette_value" class="form-control" id="pipette_value" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="lost_cost_value" class="form-label">Lost Cost</label>
                                <input type="number" v-model="current.lost_cost_value" class="form-control" id="lost_cost_value" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="recommend_lot_value" class="form-label">Recommend Lot</label>
                                <input type="number" v-model="current.recommend_lot_value" class="form-control" id="recommend_lot_value" disabled>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-12 mb-4">
                    <a href="https://one.exness-track.com/intl/en/a/ictwhe4f4e">
                        <img src="https://d3dpet1g0ty5ed.cloudfront.net/EN_1221_Lower_your_trading_20costs_20with_20_1200x1500px.jpg" class="img-fluid" alt="" />
                    </a>
                </div>

            </div>

            <div class="row">
                <div style="font-size: 10px">
                    <a href="https://www.myfxbook.com/" title="Markets" class="myfxbookLink" target="_self" rel="noopener"> Markets</a> by Myfxbook.com
                </div>

                <script type="text/javascript">
                    showMarketsWidget()
                </script>

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
